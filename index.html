
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="Info">
      <h2>Contact Details</h2>
   <form id="myForm" onsubmit="return validateForm()" >
 Name:
  <input type="text" id="name" placeholder="Name" required><br><br>
  UserId :
    <input type="text"  placeholder="userId" id="user" pattern= "^[A-Za-z][A-Za-z0-9_]{7,29}$" required><br><br>
    Email:
  <input type="email" id="email" placeholder="Email" required><br><br>
  Password: 
  <input type="password" id="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br>
  Contact :
 <input type="tel" id="contact" placeholder="contact"
        pattern="\d{3}[\-]\d{3}[\-]\d{4}"required>
        <br><br>
  <button type="submit">Submit</button>
</form>

 <div id="errorMessages"></div>
</div>
    <script src="/app.js"></script>
  </body>
</html>
